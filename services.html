<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Estilo global */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #1c1c1c;
            color: #1a1a1a;
            line-height: 1.6;
        }

        /* Cabecera */
        header {
            background: #6a1aeb;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #f7c24e;
            text-transform: uppercase;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffd700;
        }

        /* Bot贸n de acciones */
        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-buttons button {
            padding: 10px 20px;
            border: none;
            background: #f7c24e;
            color: #1c1c1c;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .auth-buttons button:hover {
            background: #ffd700;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group textarea {
            resize: none;
            height: 80px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            color: white;
            background-color: #2575fc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #1a5bbf;
        }

        .post-container {
            margin-top: 30px;
        }

        .post {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .post img,
        .post video {
            max-width: 100%;
            border-radius: 8px;
        }

        .post p {
            margin-top: 10px;
            font-size: 1rem;
        }
        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            color: #ffffff;
            background: #6a1aeb;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            header {
                flex-wrap: wrap;
                text-align: center;
            }

            nav {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
  


    <!-- Cabecera -->
    <header>
        <div class="logo">      </div>
        <img src="mw3.png" alt="Icono Inicio" style="height: 40px;">
        <nav>
            <a href="index.html">Inicio</a>
            <a href="acerca de.html">Acerca de</a>
            <a href="#services.html">Servicios</a>
            <a href="contact.html">Contacto</a>
        </nav>
        <div class="auth-buttons">
            <button onclick="location.href='login.html'">Iniciar Sesi贸n</button>
            <button onclick="location.href='register.html'">Registrarse</button>
        </div>
    </header>

    <div class="container">
        <h1>Bienvenido a Soporte SUAD</h1>

        <div id="userContent" style="display: none;">
            <form id="postForm">
                <div class="form-group">
                    <label for="comment">Escribe un comentario:</label>
                    <textarea id="comment" name="comment" placeholder="Escribe algo..."></textarea>
                </div>
                <div class="form-group">
                    <label for="media">Subir foto o video:</label>
                    <input type="file" id="media" name="media" accept="image/*,video/*">
                </div>
                <div class="form-group">
                    <button type="submit">Publicar</button>
                </div>
            </form>
            <div class="post-container" id="postContainer">
                <!-- Publicaciones aparecer谩n aqu铆 -->
            </div>
        </div>

        <div id="guestContent">
            <p>Para publicar contenido, por favor <a href="login.html">inicia sesi贸n</a> o <a href="register.html">reg铆strate</a>.</p>
        </div>


                
    </div>
    <script>
        // Simulaci贸n del estado de autenticaci贸n
        const isAuthenticated = false; // Cambia a true si el usuario est谩 autenticado

        const authButtons = document.getElementById('authButtons');
        const userContent = document.getElementById('userContent');
        const guestContent = document.getElementById('guestContent');

        if (isAuthenticated) {
            authButtons.innerHTML = '<button onclick="logout()">Cerrar sesi贸n</button>';
            userContent.style.display = 'block';
            guestContent.style.display = 'none';
        } else {
            authButtons.innerHTML = `
                <button onclick="location.href='login.html'">Iniciar sesi贸n</button>
                <button onclick="location.href='register.html'">Registrarse</button>
            `;
            userContent.style.display = 'none';
            guestContent.style.display = 'block';
        }

        // Manejo de publicaciones
        const postForm = document.getElementById('postForm');
        const postContainer = document.getElementById('postContainer');

        postForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const comment = document.getElementById('comment').value;
            const mediaFile = document.getElementById('media').files[0];

            if (comment || mediaFile) {
                const post = document.createElement('div');
                post.classList.add('post');

                if (comment) {
                    const commentElement = document.createElement('p');
                    commentElement.textContent = comment;
                    post.appendChild(commentElement);
                }

                if (mediaFile) {
                    const mediaType = mediaFile.type.startsWith('image') ? 'img' : 'video';
                    const mediaElement = document.createElement(mediaType);
                    mediaElement.src = URL.createObjectURL(mediaFile);
                    if (mediaType === 'video') mediaElement.controls = true;
                    post.appendChild(mediaElement);
                }

                postContainer.appendChild(post);
                postForm.reset();
            }
        });

        function logout() {
            alert('Cerrando sesi贸n...');
            location.reload();
        }
    </script>
<!-- Pie de p谩gina -->
<footer>
    <p>&copy; 2024 Premium Gamer. Todos los derechos reservados.</p>
</footer>
</body>
</html>
