<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Premium Gamer</title>
    <style>
        body {
            margin-top: 100px;
            font-family: 'Arial', sans-serif;
            background: #1c1c1c;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            
        }

        /* Estilo para el encabezado */
        header {
            width: 100%;
            background: transparent;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #f7c24e;
            position: fixed;
            top: 0;
            left: 10;
            right: 10;
            z-index: 10;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #f7c24e;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1rem;
        }

        nav a:hover {
            color: #ffd700;
        }

        
        .login-container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            margin-top: 100px; /* Espacio debajo del encabezado */
        }

        h2 {
            text-align: center;
            color: #f7c24e;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 1rem;
            color: #f7c24e;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #f7c24e;
            color: #1c1c1c;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffd700;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #ffd700;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
    </style>
</head>
<body>

    <!-- Cabecera -->
    <header>
        <div class="logo">🎮 Suad Gamer</div>
        <nav>
            <a href="home.html">Inicio</a>
            <a href="profile.html">Perfil</a>
            <a href="about.html">Acerca de</a>
            <a href="contact.html">Contacto</a>
        </nav>
    </header>

    <body>
    <div class="register-container">
        <h2>Registrarse</h2>
        <form action="profile.html" method="POST">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" name="username" placeholder="Usuario" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>

            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Repite tu contraseña" required>

            <button type="submit">Crear Cuenta</button>
        </form>
        <div class="login-link">
            ¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a>
        </div>
    </div>
</body>
</html>
